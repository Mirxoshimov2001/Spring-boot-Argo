<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta charset="ISO-8859-1" />
  <link href="css/UplodeContent.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

  <style>
    .class_uplode_div {
      width: 100%;
      height: 60vh;
      padding:0px 60px;
      margin: auto;
    }
    .class_uplode_div input {
      margin-top: 25px;
      outline: none;
    }
  </style>
</head>
<body>
<div class="container input-group mb-3">
  <form class="class_uplode_div" action="upload" th:action="@{/register}" method="post" enctype="multipart/form-data">
    <input type="text" name="userName" class="form-control" placeholder="Foydalanuvchi ismi" />

  <!--  <input type="text" name="password" class="form-control" placeholder="maxsulot Hajmi" />-->
    <input type="text" name="email" class="form-control" placeholder="Foydalanuvchi emaili" />
    <input type="submit" class="btn btn-primary" value="Jo'natish" />
  </form>
</div>
</body>
